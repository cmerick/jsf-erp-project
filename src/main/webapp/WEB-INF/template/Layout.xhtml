<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	>
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="cmerick" name="style.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css"/>
<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css"/>

</h:head>

<h:body>
	<header>
		<h:graphicImage library="cmerick" name="logo.png"  styleClass="image-fluid"/>
	</header>
	
	<h1>
		<ui:insert name="titulo"/>
	</h1>

	<div id="conteudo">
	<ui:insert name="conteudo"/>
		
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</h:form>
</h:body>

</html>
